language: go
go:
  - 1.8
script:
  - go build -o liveness.${GOOS} main.go
env:
  - GOOS=linux
  - GOOS=windows
  - GOOS=darwin
before_deploy:
  - "zip liveness.zip liveness.*"
deploy:
  provider: releases
  file: "liveness.zip"
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
after_deploy:
  - "unzip -l liveness.zip"
